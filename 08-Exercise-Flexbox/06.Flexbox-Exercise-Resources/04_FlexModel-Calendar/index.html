<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="week">
                <div class="title">Workweek</div>
                <div class="day">1 Monday</div>
                <div class="day">2 Thuesday</div>
                <div class="day">3 Wednesday</div>
                <div class="day">4 Thursday</div>
                <div class="day">5 Friday</div>
            </div>
            <div class="notes">
                <h3>REMINDERS</h3>
            </div>
        </div>
        <div class="row">
            <div class="week">
                <div class="title">Weekend</div>
                <div class="day">6 Saturday</div>
                <div class="day">7 Sunday</div>
            </div>
            <div class="notes">
                <h3>SPECIAL DATES</h3>
            </div>
        </div>
    </div>

</body>

</html>
