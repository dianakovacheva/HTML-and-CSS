<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/3c6d2a2b68.js"></script>
</head>

<body>
    <div class="viewport">
        <section class="card">
            <img src="./images/picture1.jpg" alt="picture-1">

    </div>
    <div class="viewport">
        <section class="card">
            <img src="./images/picture2.jpg" alt="picture-2">
            <i class="fa fa-star fa-xl"></i>
        </section>
    </div>
</body>

</html>
