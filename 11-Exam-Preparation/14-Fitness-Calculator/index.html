<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./image/calculator.png" alt="">
        <div class="calculator">
            <h1>FITNESS CALCULATOR</h1>
            <div class="unit-buttons">
                <button class="us-units">Standart units (US)</button>
                <button>Metric units</button>
            </div>
            <div class="client-info">
                <form action="">
                    <h4>Gender</h4>
                    <div class="row">
                        <div class="gender-info">
                            <select name="Female">
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="age-info">
                            <input type="text" name="years" placeholder="Years...">
                        </div>
                    </div>
                    <h4>Weight</h4>
                    <div class="weight-info">
                        <input type="text" name="pounds" placeholder="Pounds...">
                    </div>
                    <h4>Height</h4>
                    <div class="row height-info">
                        <div class="feet-info">
                            <input type="text" name="feet" placeholder="Feet...">
                        </div>
                        <div class="inches-info">
                            <input type="text" name="inches" placeholder="Inches...">
                        </div>
                    </div>
                </form>
            </div>
            <button class="calc-btn">Calculate</button>
        </div>

    </div>
    </div>
</body>

</html>
